<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blanktool</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <h1>blanktool</h1>
    <p>runs javascript inside of an isolated environment.</P>
    <h2>packages</h2>
    <p>collection of pre-installed packages to run directly.</p>
    <p>null</p>
    <h2>my packages</h2>
    <p>collection of packages that have been installed locally on this device.</p>
    <div class="list">
        <div class="item">
            <p>run package</p>
            <input type="file" id="htmlFileInput" accept=".html">
            <button id="runHtmlButton">Run</button>
        </div>
        <script src="/scripts/index.js"></script>
    </div>
</body>

</html>
