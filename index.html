<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webpage tester</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>webpage tester</h1>
    <p>allows you to test html files in a new tab.</P>

        <div class="item">
            <p>run file</p>
            <input type="file" id="htmlFileInput" accept=".html">

        </div>
        <script src="scripts/index.js"></script>
    </div>
</body>

</html>
